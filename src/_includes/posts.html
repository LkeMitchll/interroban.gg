<ol class="flow | gap-large">
  {% for post in posts %}
  <li class="post | horizontal">
    <a
      href="{{ postParent }}/post/{{ post.fields.slug }}/"
      aria-label="Post: {{ post.fields.title }}"
    >
      {{ post.fields.title }}
    </a>
    <hr class="grow" />
    <p class="tertiary-text">{{ post.sys.createdAt | formatDate("long") }}</p>
  </li>
  {% endfor %}
</ol>
