<nav class="header | flow gap-xx-large">
  <a href="/" class="headline | lh-crushed" aria-label="Go to home page">
    Luke Mitchell<br />Product Designer
  </a>
  <ul class="horizontal" data-space="large" data-appearance="plain">
    {% set currentURL = "/" + page.fileSlug %}
    {% for page in navigation.routes[0].pages %}
      <li>
        <a href="{{ page.url }}" class="link" {{ "aria-current='page'" if currentURL == page.url }}>
          {{ page.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
