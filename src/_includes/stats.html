{% macro stats(updatedDate, readableContent) %}
<ul class="measure tertiary-text">
  {% if updatedDate %}
  <li class="border">
    <p class="horizontal">
      Updated <span class="push-right">{{ updatedDate | formatDate }}</span>
    </p>
  </li>
  {% endif %}
  {% if readableContent %}
  <li class="border">
    <p class="horizontal">
      Reading time <span class="push-right">{{ readableContent | readingTime }}</span>
    </p>
  </li>
  {% endif %}
</ul>
{% endmacro %}
