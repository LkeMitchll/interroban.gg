<ul class="measure flow" data-appearance="plain">
  {% for bookmark in favouriteBookmarks %}
  <li>
    <div class="gap-small">
      <p>
        <em>{{ bookmark.fields.tag }}</em>
      </p>
      <a href="{{ bookmark.fields.url }}"
        target="_blank"
        rel="noreferrer"
      >
        {{ bookmark.fields.title }}
      </a>
    </div>
    <p>
      {{ bookmark.fields.notes }}
    </p>
  </li>
  {% endfor %}
</ul>
