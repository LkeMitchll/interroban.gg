<ul class="measure flow" data-appearance="plain">
  {% for bookmark in favouriteBookmarks %}
  <li>
    <div class="gap-small">
      <a href="{{ bookmark.fields.url }}" target="_blank" rel="noreferrer">
        {{ bookmark.fields.title }}
      </a>
    </div>
    <p>{% renderMarkdown bookmark.fields.notes %}</p>
  </li>
  {% endfor %}
</ul>
