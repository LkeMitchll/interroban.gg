<ol class="flow | gap-large" data-appearance="plain">
  {% for bookmark in bookmarks %}
  <li>
    <p class="tertiary-text color-secondary">N&ordm;{{ bookmark.fields.number }}</p>
    <a
      href="{{ bookmark.fields.url }}"
      target="_blank"
      rel="noreferrer"
      aria-label="Bookmark: {{ bookmark.fields.title }}"
    >
      {{ bookmark.fields.title }}
    </a>
    <p class="color-secondary">
      <span class="visually-hidden">Type:</span>
      <em>{{ bookmark.fields.tag }}</em>
    </p>
  </li>
  {% endfor %}
</ol>
