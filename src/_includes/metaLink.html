{% macro metaLink(text, url, external = true) %}
<li class="arrow-link | tertiary-text">
  <span class="pad-r-small">&rarr;</span>
  {% if external == true %}
  <a href="{{ url }}" target="_blank" referrer="noreferrer" class="link">
    {{ text }}
  </a>
  {% else %}
  <a href="{{ url }}" class="link">
    {{ text }}
  </a>
  {% endif %}
</li>
{% endmacro %}
