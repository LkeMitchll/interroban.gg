<nav class="toc | tertiary-text">
  <h2 class="tertiary-title | gap">Table of contents</h2>
  <ol class="gap" data-appearance="plain">
    {% for heading in toc %}
      <li class="horizontal">
        <p>{{ loop.index }}.</p>
        <hr class="grow" />
        <a class="link" href="#{{ heading | lower }}">{{ heading }}</a>
      </li>
    {% endfor %}
  </ol>
  <hr />
</nav>
