<nav class="flow | tertiary-text gap-xx-large">
  <h2 class="tertiary-title">Table of contents</h2>
  <ol class="gap">
    {% for heading in toc %}
    <li class="horizontal | gap">
      <p>{{ loop.index }}.</p>
      <hr class="grow" />
      <a class="link" href="#{{ heading | lower }}">{{ heading }}</a>
    </li>
    {% endfor %}
  </ol>
</nav>
