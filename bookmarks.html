---
layout: layout.html
title: Bookmarks
---

<article class="grid fifty-fifty">
  <section>
    <h2>All Bookmarks</h2>
    <ol class="flow gap-large" data-plain>
      {% for bookmark in bookmarks %}
      <li>
        <a href="{{ bookmark.fields.url }}" target="_blank" rel="noreferrer">{{ bookmark.fields.title }}</a>
        <p class="color-secondary">
          <em>{{ bookmark.fields.tag }}</em>
        </p>
      </li>
      {% endfor %}
    </ol>
    <footer>
      <a href="/bookmarks" class="link">See more</a>
    </footer>
  </section>
  <section>
    <h2>Favourites</h2>
  </section>
</article>
