<ol class="flow | gap-large">
  {% for post in posts %}
  <li>
    <a
      href="{{ postParent }}/post/{{ post.fields.slug }}/"
      aria-label="Post: {{ post.fields.title }}"
    >
      {{ post.fields.title }}
    </a>
    <p>
      <span class="visually-hidden">Published:</span>
      <em>{{ post.sys.createdAt | formatDate("long") }}</em>
    </p>
  </li>
  {% endfor %}
</ol>
