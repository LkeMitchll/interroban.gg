<ol class="flow | gap-large">
  {% for bookmark in bookmarks %}
  <li>
    <a
      href="{{ bookmark.fields.url }}"
      target="_blank"
      rel="noreferrer"
      aria-label="Bookmark: {{ bookmark.fields.title }}"
    >
      {{ bookmark.fields.title }}
    </a>
    <p>
      <span class="visually-hidden">Type:</span>
      <em>{{ bookmark.fields.tag }}</em>
    </p>
  </li>
  {% endfor %}
</ol>
